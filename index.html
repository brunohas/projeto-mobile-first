<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="shortcut icon" href="imagem/icon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
        
            </div>
            <div id="texto">
                <h1>Login</h1>
                <p>
                    Seja Bem-Vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.py" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" required maxlength="30" placeholder=" seu e-mail" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder=" sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
